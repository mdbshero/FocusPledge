name: Functions Emulator Tests

on:
  push: {}
  pull_request: {}

jobs:
  emulator_tests:
    name: Run Firestore emulator tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java (for Firestore emulator)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Use npm cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies (functions)
        working-directory: functions
        run: npm ci

      - name: Run emulator tests (functions)
        working-directory: functions
        run: npm run test:emulator
